<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream Pro - Multi-Language Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <input type="text" id="nameInput" placeholder="Name" style="display:none">
                <input type="email" id="emailInput" placeholder="Email (rm2778643@gmail.com)" required>
                <input type="password" id="passwordInput" placeholder="Password" required>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
            <p id="authSwitch">Don't have an account? <span id="switchBtn">Sign Up</span></p>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>MusicStream Pro</h1>
            </div>
            <nav>
                <button id="loginBtn" class="btn-secondary">Login</button>
                <button id="profileBtn" class="btn-secondary" style="display:none">Profile</button>
                <button id="logoutBtn" class="btn-secondary" style="display:none">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search songs, artists...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="hindi">ðŸ‡®ðŸ‡³ Hindi</button>
            <button class="filter-btn" data-filter="english">ðŸ‡ºðŸ‡¸ English</button>
            <button class="filter-btn" data-filter="korean">ðŸ‡°ðŸ‡· Korean</button>
            <button class="filter-btn" data-filter="audio">ðŸŽµ Audio Only</button>
            <button class="filter-btn" data-filter="video">ðŸŽ¬ Video</button>
        </div>

        <!-- Subscription Plans -->
        <section id="subscriptionSection" class="subscription-section">
            <h2>ðŸ’Ž Choose Your Plan</h2>
            <div class="plans-grid" id="plansGrid"></div>
        </section>

        <!-- Music Library -->
        <section class="music-section">
            <h2>ðŸŽµ Music Library</h2>
            <div class="music-grid" id="musicGrid"></div>
        </section>

        <!-- Earnings Dashboard -->
        <section id="earningsSection" class="earnings-section" style="display:none">
            <h2>ðŸ’° Your Earnings</h2>
            <div class="earnings-stats">
                <div class="stat-card">
                    <h3>Total Earnings</h3>
                    <p id="totalEarnings">â‚¹0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Payout</h3>
                    <p id="pendingPayout">â‚¹0</p>
                </div>
            </div>
            <button id="requestPayoutBtn" class="btn-primary">Request Payout (Min â‚¹100)</button>
        </section>
    </main>

    <!-- Player -->
    <div id="player" class="player" style="display:none">
        <div class="player-info">
            <img id="playerThumbnail" src="" alt="">
            <div>
                <h4 id="playerTitle"></h4>
                <p id="playerArtist"></p>
            </div>
        </div>
        <div class="player-controls">
            <button id="prevBtn"><i class="fas fa-backward"></i></button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-forward"></i></button>
            <button id="downloadBtn"><i class="fas fa-download"></i></button>
        </div>
        <div class="player-progress">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" min="0" max="100" value="0">
            <span id="duration">0:00</span>
        </div>
        <audio id="audioPlayer"></audio>
        <video id="videoPlayer" style="display:none" controls></video>
    </div>

    <script src="app.js"></script>
</body>
</html>
